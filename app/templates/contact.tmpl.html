<div class="contact-wrapper">
  <img class="photo" src="<%= photo %>" alt="photo"></img>
  <div class="contact-title">
    <h2 class="name"><%= lastname ', ' firstname %></h2>
    <h3 class="phone"><%= %></h3>
  </div>
  <div class="contact-data">
    <p class="address"><%= %></p>
    <p class="email"><%= %></p>
    <span class="comment"><%= %></span>
  </div>
</div>
